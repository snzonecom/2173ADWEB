<!-- Header-->
<header class="py-5" style="background-image: url(../assets/europe.jpg);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Join Our Mailing List</h1>
            <p class="lead fw-normal text-white mb-0">Join and meet thousands academicians around the globe and stay
                updated!</p> <br>
            <button type="button" class="btn btn-outline-light">Click here to JOIN!</button>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">

    <div class="container px-4 px-lg-5">
        <div class="container">
            <h2>Fill the form below:</h2>
            <hr>

            <!-- FORM -->
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">

                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" />

                    <br>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" />

                    <br>
                    <label for="userEmail">Enter Email Address</label>
                    <input type="email" id="userEmail" [(ngModel)]="userEmail" name="userEmail" class="form-control" />

                    <br>
                    <label for="userIns">Enter Institution/Affiliation</label>
                    <input type="email" id="userIns" [(ngModel)]="userIns" name="userIns" class="form-control" />

                </div> <br>

                <button type="submit" class="btn btn-dark">Submit your information</button>
            </form>


            <!-- DISPLAY OF THE INPUTS -->

            <br><br>
            <h2>We have received the following information:</h2>
            <hr>
            <div *ngIf="fullName">
                <p>Full Name: {{ fullName }}</p>
            </div>

            <div *ngIf="email">
                <p>Email: {{ email }}</p>
            </div>

            <div *ngIf="group">
                <p>Academic Institution: {{ group }}</p>
            </div>

        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Paras, Shane Nicole 2173-6ADWEB</p>
    </div>
</footer>
