<h1>Books Application</h1>

<div class="container input-area">
  <input id="newBook" placeholder="Title" class="input">
  <input id="newDesc" placeholder="Description">
  <input id="newPrice" placeholder="Book Price">
  <button (click)="addBook()" class="btn btn-success">Add book</button>
</div>

<div *ngFor="let book of books" class="container" style="padding: .5rem;">

  <div class="card w-100">
    <div class="card-body d-flex align-items-center" style="margin-right: 1rem;">

      <div class="flex-grow-1 ms-3">
        <h5 class="card-title loc-name">{{book.title}}</h5>
        <p class="card-text desc-txt">{{book.description}}</p>
      </div>

      <div class="ms-3">
        <p class="card-text amount-txt">{{book.price}}</p>
      </div>

      <div class="ms-3">
        <button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
          </svg></button>
      </div>

    </div>
  </div>
</div>
